<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Card Shop</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="loading">
			<i class="fa fa-spinner fa-pulse" aria-hidden="true"></i>
			<p>Loading ...</p>
		</div>

		<div class="container">
			<div class="card">
				<img class="img-card" src="assets/img01.png" alt="tenis">
				<h1>Tenis Nike</h1>
				<div class="card-content">
					<ul class="sizes">
						<li>Sizes: </li>
						<li>M</li>
						<li>P</li>
						<li>G</li>
					</ul>
					<ul class="colors">
						<li>Colors: </li>
						<li></li>
						<li></li>
						<li></li>
					</ul>

					<input type="button" value="Buy">
				</div>
			</div>

			<div class="card">
				<img class="img-card" src="assets/img02.png" alt="tenis">
				<h1>Tenis Nike</h1>
				<div class="card-content">
					<ul class="sizes">
						<li>Sizes: </li>
						<li>M</li>
						<li>P</li>
						<li>G</li>
					</ul>
					<ul class="colors">
						<li>Colors: </li>
						<li></li>
						<li></li>
						<li></li>
					</ul>

					<input type="button" value="Buy">
				</div>
			</div>

			<div class="card">
				<img class="img-card" src="assets/img03.png" alt="tenis">
				<h1>Tenis Nike</h1>
				<div class="card-content">
					<ul class="sizes">
						<li>Sizes: </li>
						<li>M</li>
						<li>P</li>
						<li>G</li>
					</ul>
					<ul class="colors">
						<li>Colors: </li>
						<li></li>
						<li></li>
						<li></li>
					</ul>

					<input type="button" value="Buy">
				</div>
			</div>
		</div>

		<script type="text/javascript">
			const container = document.querySelector('.container');
			const loading = document.querySelector('.loading')

			window.addEventListener('load', () => {
				container.style.display = 'flex';
				loading.style.display = 'none';
			});

		</script>
	</body>
</html>
